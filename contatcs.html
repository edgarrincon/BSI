    <link

      rel="stylesheet"
    />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/contacs.css" />
    <!-- Templatemo style -->

    <!-- http://EMAILjs.com/ -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"

        emailjs.init("user_9Y1UGbYPsjES2KPpYNlsA");

    </script>
  </head>

  <body>
    <div id="tm-bg"></div>
    <div class="contacs-header">
      <div class="logo-header pt-3 pl-3 pr-3">
        <div class="logo-h1">
          <img src="img/logo.png" class="img-fluid mb-1" />
          <h1 class="mb-1">BSI</h1>
        </div>
        <img src="img/underline.png" class="img-fluid mb-1" />
        <p>INSTALLATION DONE RIGHT</p>
      </div>
    </div>

    <section class="contact-page-sec">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="contact-page-form" method="post">
              <h2>Get in Touch</h2>
              <form method="post">
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="single-input-field">
                      <input
                        type="text"
                        placeholder="Your Name"
                        name="contact_name"
                        id="contact_name"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="single-input-field">
                      <input
                        type="email"
                        placeholder="E-mail"
                        name="contact_email"
                        id="contact_email"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="single-input-field">
                      <input
                        type="text"
                        placeholder="Phone Number"
                        name="contact_tel"
                        id="contact_tel"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="single-input-field">
                      <input
                        type="text"
                        placeholder="Subject"
                        name="contact_subject"
                        id="contact_subject"
                      />
                    </div>
                  </div>
                  <div class="col-md-12 message-input">
                    <div class="single-input-field">
                      <textarea
                        placeholder="Write Your Message"
                        name="contact_message"
                        id="contact_message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-md-12 pl-0">
                    <button
                      class="single-input-fieldsbtn"
                      type="submit"
                      onclick="sendMail()"
                    >
                      Submit Info
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-4 pt-4">
            <div class="contact-page-map pt-1 pb-1">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46599.60377508628!2d-95.36986508966703!3d29.762131215192905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640b8aa20123e43%3A0xc4ba9cd4f50aae43!2sCourtyard%20by%20Marriott%20Houston%20Heights%2FI-10!5e0!3m2!1ses-419!2sve!4v1616125810298!5m2!1ses-419!2sve"
                width="100%"
                height="440"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
        <!--end form-->
        <div class="row mt-4 mb-4">
          <div class="col-md-4">
            <div class="contact-info">
              <div class="detail-svg-box">
                <img class="detail-svg-img" src="img/icon/map-pin.svg" />
                <address>
                  <div class="detail-svg-text">
                    <h2>Address</h2>
                    <p>1018 Daker Rd St » Houston, TX</p>
                  </div>
                </address>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info">
              <div class="detail-svg-box">
                <img class="detail-svg-img" src="img/icon/pink-mail.svg" />
                <div class="detail-svg-text">
                  <h2>Contacs</h2>
                  <p>
                    <a href="mailto:bsirailing@gmail.com"
                      >bsirailing@gmail.com</a
                    >
                    <a href="tel:+13058429523">3058429523</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info">
              <div class="detail-svg-box">
                <img class="detail-svg-img" src="img/icon/pending-clock.svg" />
                <div class="detail-svg-text">
                  <h2>Schedule</h2>
                  <p>Monday - Saturday 8:00 am - 6.00 pm</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p class="small tm-copyright-text">
        Copyright &copy; <span>2021</span> B&S Installation Inc. » Developed by
        <a
          rel="nofollow"
          target="_blank"
          href="https://standardsapps.com"
          class="tm-text-highlight"
          >Standards Apps</a
        >
      </p>
    </footer>
    <!-- http://footer/ -->
  </body>
</html>
